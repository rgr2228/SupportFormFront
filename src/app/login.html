<div class="login-page">
  <div class="form">
    <form name="loginUserForm" class="login-form">
      <input type="text" placeholder="username" required name="nombreUsuario" [(ngModel)]="userName" placeholder="Usuario"/>
      <input type="password" placeholder="password" required name="pws" [(ngModel)]="pws" placeholder="password"/>
      <button name="Validar" type="submit" (click)="OnLogin()">Enviar</button>
      <span>{{errorMessage}}</span>
    </form>
  </div>
</div>
