<div class="login-page">
  <div class="form">
    <form name="requestForm" (submit)="onSave()" class="login-form">
      <input type="text" placeholder="Hora de solicitud" required [(ngModel)]="request.eventTime" name="eventTime">
      <input type="text" placeholder="correo del solicitante" required [(ngModel)]="request.user" name="user">
      <input type="text" placeholder="Oficina del solicitante" required [(ngModel)]="request.office" name="office">
      <input type="text" placeholder="DescripciÃ³n de solicitud" required [(ngModel)]="request.description" name="description">
      <input type="text" placeholder="Prioridad: 1-baja, 2-media, 3-alta" required [(ngModel)]="request.priority" name="priority">
      <input type="text" placeholder="Nivel: 1-software, 2-hardware" required [(ngModel)]="request.level" name="level">
      <button type="submit">Guardar</button>
      <span>{{errorMessage}}</span>
    </form>
  </div>
</div>
